<div>
  <h3>Form Hero</h3>
</div>
<br>
<div class="card">
  <div class="card-body">
    <form [formGroup]="FormHero" novalidate>
          <div class="form-group">
            <label class="col-md-4">Name</label>
            <input type="text" class="form-control" formControlName="name" #name />
          </div>
          <div *ngIf="FormHero.controls['name'].invalid && (FormHero.controls['name'].dirty || FormHero.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="FormHero.controls['name'].errors.required">
              Hero Name is required!
            </div>
          </div>
          <div class="form-group">
              <label class="col-md-4">Age</label>
              <input type="text" class="form-control" formControlName="age" #age />
            </div>
          <div class="form-group">
              <button (click)="addHero(name.value, age.value)"
                  [disabled]="FormHero.pristine || FormHero.invalid"
                  class="btn btn-primary">
                  Add Hero
              </button>
            </div>
    </form>
  </div>
</div>
