<div>
    <h3>Lists Hero</h3>
  </div>
  <br>
<table class="table table-hover">
    <thead>
    <tr>
        <td>Name</td>
        <td>Age</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes">
            <td>{{ hero.name }}</td>
            <td>{{ hero.age }}</td>
            <td><a [routerLink]="['edit', hero.id]" class="btn btn-primary">Edit</a></td>
            <td><a style="cursor:pointer;" (click)="deleteHero(hero.id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
