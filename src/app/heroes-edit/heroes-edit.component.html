<div>
    <h3>Form Hero Edit</h3>
  </div>
  <br>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="FormHeroEdit" novalidate>
            <div class="form-group">
              <label class="col-md-4">Name</label>
              <input type="text" class="form-control" formControlName="name" #name [(ngModel)]="hero.name" />
            </div>
            <div *ngIf="FormHeroEdit.controls['name'].invalid && (FormHeroEdit.controls['name'].dirty || FormHeroEdit.controls['name'].touched)" class="alert alert-danger">
              <div *ngIf="FormHeroEdit.controls['name'].errors.required">
                Hero Name is required!
              </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Age</label>
                <input type="text" class="form-control" formControlName="age" #age [(ngModel)]="hero.age" />
              </div>
            <div class="form-group">
                <button (click)="updateHero(name.value, age.value)"
                    [disabled]="FormHeroEdit.invalid"
                    class="btn btn-primary">
                    Update Hero
                </button>
              </div>
      </form>
    </div>
  </div>
