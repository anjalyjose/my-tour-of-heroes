<div>
    <h3>Lists Hero</h3>
</div>
<br>
<div *ngIf="heroes?.length > 0">
    <table id="myTable" class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hero of heroes">
                <td>{{ hero.id }}</td>
                <td>{{ hero.name }}</td>
                <td>{{ hero.age }}</td>
                <td><a [routerLink]="['edit', hero.id]" class="btn btn-primary">Edit</a>
                <a style="cursor:pointer; margin-left: 10px; color:white;" (click)="deleteHero(hero.id)" class="btn btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="heroes?.length === 0" class="col-xs-12">
    <p class="text-center">
        NÃ£o foram encontrados itens para a sua busca.
    </p>
</div>
